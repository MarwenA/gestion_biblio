
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Modifier un Auteur</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <a href="{% url 'liste_auteurs' %}" class="btn btn-primary btn-sm float-right">Retour</a>
    <h2>Modifier {{ auteur.nom_auteur }} {{ auteur.prenom_auteur }}</h2>
    <form method="post" action="{% url 'modifier_auteur' auteur.code_auteur %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="nomAuteur">Nom de l'Auteur:</label>
            <input type="text" class="form-control" id="nomAuteur" name="nom_auteur" value="{{ auteur.nom_auteur }}" required>
        </div>
        <div class="form-group">
            <label for="prenomAuteur">Pr√©nom de l'Auteur:</label>
            <input type="text" class="form-control" id="prenomAuteur" name="prenom_auteur" value="{{ auteur.prenom_auteur }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
