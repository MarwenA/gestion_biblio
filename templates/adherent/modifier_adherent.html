<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Modifier un Adhérent</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <a href="{% url 'liste_adherents' %}" class="btn btn-primary btn-sm float-right">Retour</a>
    <h2>Modifier {{ adherent.nom_adh }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="nomAdherent">Nom de l'Adhérent:</label>
            <input type="text" class="form-control" id="nomAdherent" name="nom_adh" value="{{ adherent.nom_adh }}" required>
        </div>
        <div class="form-group">
            <label for="nbrEmprunts">Nombre d'emprunts:</label>
            <input type="number" class="form-control" id="nbrEmprunts" name="nbr_emprunts_adh" value="{{ adherent.nbr_emprunts_adh }}" required>
        </div>
        <!-- Ajoutez d'autres champs pour les propriétés de l'adhérent ici -->
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
